<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vhutudzi | Dice Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/a997eb58cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="result">LET'S PLAY THE GAME</h1>
    <table>
        <tr>
            <td class="game name">Player1</td>
            <td class="game name">Player2</td>
        </tr>
        <tr>
            <td class="game" id="dice1"><i class="fa-solid fa-dice-one fa-4x"></i></td>
            <td class="game" id="dice2"><i class="fa-solid fa-dice-one fa-4x"></i></td>
        </tr>
    </table>
    <input class="btn" type="button" value="Play" id="playBtn" style="margin-left: 30%;" onclick="play()">
    <input class="btn" type="button" value="Edit Players' Names" onclick="edit()">
    <script src="./script.js"></script>
</body>
</html>
